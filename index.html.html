
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax Selectors - Assignment</title>

    <!-- External CSS link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS for labels -->
    <style>
        .label {
            color: rgb(0, 128, 0); /* text color green */
        }
    </style>

</head>
<body>
     <!-- form div styled using inline css-->
     <div style="padding-left: 1.5rem;">

        <!-- form -->
        <form action="">
            <!-- label -->
            <label class="label" for="name">Name</label><br>
            <!-- input -->
            <input type="text" required placeholder="Enter your name">
            <br><br>  <!-- Line break -->
            <label class="label" for="email">Email</label><br>
            <input type="email" required placeholder="test@gmail.com">
            <br><br>
            <label class="label" for="roll_number">Roll Number</label><br>
            <input type="number" required placeholder="roll">
            <br><br>
            <label class="label" for="rating">How do you rate your course?</label><br>
            <!-- dropdown -->
            <select name="rating" id="rating">
                <option value="excellent">Excellent</option>
                <option value="best">Good</option>
                <option value="bad">Bad</option>
            </select>
            <br><br>

            <!-- checkbox -->
            <label class="label" for="topic">Your favourite topic in HTML</label><br>
            <input type="checkbox" name=""> Structural Elements<br>
            <input type="checkbox" name=""> links and Lists<br>
            <input type="checkbox" name=""> HTML media<br>
            <input type="checkbox" name=""> HTML Table<br>
            <input type="checkbox" name=""> Grouping Eements<br>
            <input type="checkbox" name=""> Forms
            <br><br>
            <label class="label" for="like_html">Do you like HTML course?</label><br>
            <input type="checkbox"> Yes <br>
            <input type="checkbox"> NO <br>
            <br>
            <label class="label" for="course_word">Few words about course</label><br>

            <!-- text area -->
            <textarea name="course" id="text-area" cols="40" rows="5"></textarea>
            <br><br>
            <button class="submitBtn" type="submit" onclick="alert('Form is submitted')">Submit</button>
        </form>
    </div>
</body>
</html>
